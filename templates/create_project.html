{% extends "base.html" %}
{% block title %}New Project{% endblock %}
{% block head %}
  {{ super() }}
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.min.js"></script>
{% endblock %}
{% block content %}
{{super()}}
<div class="d-flex justify-content-center">
    <div class="card p-5 w-50">
        <form method="POST">
            <div class="form-group">
                <h2>Create a New Project</h2>
                <label for="title">Project Title</label>
                <input class="form-control" type="text" name="title" />
                <label for="description">Description</label>
                <textarea class="form-control" type="text" name="description" rows="3"></textarea>
                <label for="location">Location</label>
                <input class="form-control" type="text" name="location" />
                <label>Jobs</label>
                <span class="badge badge-primary" id="new-job-button">
                    <i class="far fa-plus-square"></i>
                    Add Job
                </span>
                <div class="card-deck w-100" id="job-list">
                    <div class="card w-100" id="job-list">
                        <label for="jobs" class="card-header w-100">Job</label>
                        <ul class="list-group list-group-flush">
                            <div class="job-info-box">
                                <li class="list-group-item">
                                    <label for="role">Role</label>
                                    <input class="form-control" type="text" name="{{jobs|length|string}}-role" />
                                </li>
                                <li class="list-group-item">
                                    <label for="description">Description</label>
                                    <textarea class="form-control" type="text" name="{{jobs|length|string}}-description"></textarea>
                                </li>
                                <li class="list-group-item">
                                    <label for="budget">Budget</label>
                                    <input class="form-control" type="number" name="{{jobs|length|string}}-budget" />
                                </li>
                                <li class="list-group-item">
                                    <select class="custom-select">
                                        <option selected> Currency </option>
                                        <option value="AUD">AUD</option>
                                        <option value="USD">USD</option>
                                        <option value="EUR">EUR</option>
                                    </select>
                                </li>
                                <li class="list-group-item">
                                    <select class="custom-select">
                                        <option selected> Skills </option>
                                        <option value="AUD">SEO</option>
                                        <option value="USD">Digital Marketing</option>
                                        <option value="EUR">Front-end web developemtn</option>
                                    </select>
                                </li>
                            </div>
                            </li>
                    </div>
                </div>

                <ul class="job-list" id="job-list">
                    <li class="job-item">
                        <div class="job-info-box">
                            <label for="role">Role</label>
                            <input type="text" name="{{jobs|length|string}}-role" />
                            <label for="description">Description</label>
                            <input type="text" name="{{jobs|length|string}}-description" />
                            <label for="budget">Budget</label>
                            <input type="number" name="{{jobs|length|string}}-budget" />
                            <label for="currency">Currency</label>
                            <select name="currency" id="select-currency">
                            {% for curr in currencies %}
                                <option value={{curr}}>{{curr}}</option>
                            {% endfor %}
                            </select>
                            </br/>
                            <label for="skills">Skills</label>
                            <div id="skill-results"></div>
                            <select name="skills" id="select-skills" class="js-select-skill">
                                <option value='0'>Select Skill</option>
                            {% for skill in skills %}
                                <option value={{skill}}>{{skill}}</option>
                            {% endfor %}
                            </select>
                        </div>
                    </li>
                </ul>
                <a href="#" id="new-job-button">New job!</a>
                <br />

                <input type="submit" style="margin-top:20px;"class="submit-donate" value="Submit" />

        </form>
    </div>
</div>
{% endblock %}
