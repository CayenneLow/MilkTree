{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block head %}
  {{ super() }}
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
{% endblock %}
{% block content %}
<body>
    <div id="header">
        <ul>
            <li>Create New Project</li>
            <li><a class="hvr-underline-from-center" href="/">Home</a></li>
        </ul>
    </div>
    <div class="project-wrap">
        <div class="project-info-box">
        <form method="POST">
            <h2>New Project</h2>
                <label for="title">Project Title</label>
                <input type="text" name="title" />
                <br>
                <label for="description">Description</label>
                <input type="text" name="description" />
                <br>
                <label for="location">Location</label>
                <input type="text" name="location" />
                <br>
                <label for="jobs">Jobs</label>

                <ul class="job-list" id="job-list">
                    <li class="job-item">
                        <div class="job-info-box">
                            <label for="role">Role</label>
                            <input type="text" name="{{jobs|length|string}}-role" />
                            <label for="description">Description</label>
                            <input type="text" name="{{jobs|length|string}}-description" />
                            <label for="budget">Budget</label>
                            <input type="number" name="{{jobs|length|string}}-budget" />
                            <label for="currency">Currency</label>
                            <select name="currency">
                              <option value="AUD">AUD</option>
                              <option value="USD">USD</option>
                              <option value="EUR">EUR</option>
                            </select>
                            <label for="skills">Skills</label>
                            <select name="skills">
                              <option value="AUD">SEO</option>
                              <option value="USD">Digital Marketing</option>
                              <option value="EUR">Front-end web developemtn</option>
                            </select>
                        </div>
                    </li>
                </ul>
                <a href="#" id="new-job-button">New job!</a>
                <br />

                <input type="submit" style="margin-top:20px;"class="submit-donate" value="Submit" />

        </form>
        </div>
    </div>
</body>
{% endblock %}
