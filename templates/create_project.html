{% extends "base.html" %}
{% block title %}New Project{% endblock %}
{% block head %}
  {{ super() }}
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.min.js"></script>
{% endblock %}
{% block content %}
{{super()}}
<div class="d-flex justify-content-center">
    <div class="card p-5">
        <form method="POST">
            <div class="form-group">
                <h2>Create a New Project</h2>
                <label for="title">Project Title</label>
                <input class="form-control" type="text" name="title" />
                <label for="description">Description</label>
                <input class="form-control" type="text" name="description" />
                <label for="location">Location</label>
                <input class="form-control" type="text" name="location" />
                <label for="jobs">Jobs</label>

                <ul class="job-list" id="job-list">
                    <li class="job-item">
                        <div class="job-info-box">
                            <label for="role">Role</label>
                            <input type="text" name="{{jobs|length|string}}-role" />
                            <label for="description">Description</label>
                            <input type="text" name="{{jobs|length|string}}-description" />
                            <label for="budget">Budget</label>
                            <input type="number" name="{{jobs|length|string}}-budget" />
                            <label for="currency">Currency</label>
                            <select name="currency" id="select-currency">
                            {% for curr in currencies %}
                                <option value={{curr}}>{{curr}}</option>
                            {% endfor %}
                            </select>
                            </br/>
                            <label for="skills">Skills</label>
                            <div id="skill-results"></div>
                            <select name="skills" id="select-skills" class="js-select-skill">
                                <option value='0'>Select Skill</option>
                            {% for skill in skills %}
                                <option value={{skill}}>{{skill}}</option>
                            {% endfor %}
                            </select>
                        </div>
                    </li>
                </ul>
                <a href="#" id="new-job-button">New job!</a>
                <br />

                <input type="submit" style="margin-top:20px;"class="submit-donate" value="Submit" />

        </form>
    </div>
</div>
{% endblock %}
